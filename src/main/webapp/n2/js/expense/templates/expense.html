<div class="panel-ex">
    <div class="n2-date">
        <md-icon md-svg-src="static/img/icons/date.svg" class="s24" aria-label="Cake" style="margin-left: 10px;">
        </md-icon>
        &nbsp;
        <span class="n2-date-text">{{ setting.gran.name }}: {{setting.date}}</span>
        <button type="button" class="btn btn-default btn-header" ng-click="showOption()">
            <i class="material-icons">settings</i>
        </button>
        <button type="button" class="btn btn-primary btn-header" ng-click="showDialogExpense($event)">
            <i class="material-icons">add</i>
        </button>
    </div>
    <div class="panel-body-ex">
        <md-card>
            <md-card-header style="padding-bottom: 0px">
                <md-card-header-text>
                    <span class="md-title">User</span>
                    <span class="md-subhead">subhead</span>
                </md-card-header-text>
            </md-card-header>
            <md-divider></md-divider>
            <md-content layout-padding>
                <p>
                    sss
                </p>
                <md-table-container>
                    <table md-table>
                        <thead md-head>
                        <tr md-row>
                            <th md-column>Action</th>
                            <th md-column>Spend</th>
                            <th md-column md-numeric>Price</th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row  ng-repeat="dessert in desserts.data">
                            <td md-cell>{{dessert.name}}</td>
                            <td md-cell>{{dessert.calories.value}}</td>
                            <td md-cell>{{dessert.fat.value | number: 1}}</td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </md-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-primary">
                    <md-icon md-svg-src="static/img/icons/spend.svg" aria-label="add spend"></md-icon>
                </md-button>
                <md-button>
                    <md-icon md-svg-src="/static/img/icons/edit.svg"></md-icon>
                </md-button>
                <md-button>
                    <md-icon md-svg-src="/static/img/icons/delete.svg"></md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
