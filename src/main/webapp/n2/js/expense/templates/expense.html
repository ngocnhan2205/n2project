<div class="panel-ex">
    <div class="n2-date">
        <md-icon md-svg-src="static/img/icons/date.svg" class="s24 n2-icon" aria-label="Cake" style="margin-left: 10px;"
                 ng-click="showOption()">
        </md-icon>
        &nbsp;
        <span class="n2-date-text">{{ setting.gran.name }}: {{setting.date}}</span>
        <button type="button" class="btn btn-primary btn-header" ng-click="showDialogExpense($event)">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;<span>Add expense</span>
        </button>
    </div>
    <div class="panel-body-ex">
        <md-card ng-repeat="e in expenses">
            <md-card-header style="padding-bottom: 0px">
                <md-card-header-text>
                    <span class="md-title" ng-bind="e.name"></span>
                    <span class="md-subhead">{{e.total | currency}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-divider></md-divider>
            <md-content layout-padding>
                <p ng-bind="e.description">
                </p>
                <md-table-container>
                    <table md-table>
                        <thead md-head>
                        <tr md-row>
                            <th md-column>Action</th>
                            <th md-column>Spend</th>
                            <th md-column md-numeric>Price</th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row ng-repeat="s in e.spends">
                            <td md-cell>
                                <i class="material-icons n2-icon">mode_edit</i>
                                <i class="material-icons n2-icon">delete_forever</i>
                            </td>
                            <td md-cell>{{s.name}}</td>
                            <td md-cell>{{s.price | currency}}</td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </md-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-primary" ng-click="showSpendDialog($event, e.id)">
                    <md-icon md-svg-src="static/img/icons/spend.svg" aria-label="add spend"></md-icon>
                </md-button>
                <md-button ng-click="showDialogExpense($event, 'Edit', e)">
                    <md-icon md-svg-src="/static/img/icons/edit.svg"></md-icon>
                </md-button>
                <md-button ng-click="deleteExpense($event, e.id)">
                    <md-icon md-svg-src="/static/img/icons/delete.svg"></md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
