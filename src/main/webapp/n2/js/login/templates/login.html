<div layout="row">
    <div flex-gt-sm="50" flex="100">
        <md-content>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Login with Expense</span>
                    </md-card-title-text>
                </md-card-title>
                <md-divider></md-divider>
                <md-card-content layout="row">
                    <form role="form" name="loginForm" style="width: 100%">
                        <md-input-container class="md-block">
                            <label>User Name</label>
                            <md-icon md-svg-src="img/icons/user.svg"></md-icon>
                            <input required name="userName" ng-model="user.username">
                            <div ng-messages="loginForm.userName.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Password</label>
                            <md-icon md-svg-src="img/icons/password.svg"></md-icon>
                            <input required name="password" ng-model="user.password" type="password">
                            <div ng-messages="loginForm.password.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>
                    </form>
                </md-card-content>
                <md-divider></md-divider>
                <md-card-actions layout="row" layout-align="start center">
                    <md-card-icon-actions>
                        <md-button class="md-primary" ng-href="#" target="_blank">Forget password</md-button>
                    </md-card-icon-actions>
                    <md-button class="md-raised md-primary" ng-click="login()">Login</md-button>
                </md-card-actions>
            </md-card>
        </md-content>
    </div>
</div>
